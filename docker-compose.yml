version: '3.8'

services:
  # Main application
  financerag:
    build: .
    container_name: financerag-app
    ports:
      - "8000:8000"
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DATABASE=financerag
      - PG_USER=postgres
      - PG_PASSWORD=postgres123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - financerag-network

  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: financerag-postgres
    environment:
      - POSTGRES_DB=financerag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - financerag-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: financerag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - financerag-network

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: financerag-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - financerag-network

  # Nginx for reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: financerag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - financerag
    restart: unless-stopped
    networks:
      - financerag-network

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  financerag-network:
    driver: bridge
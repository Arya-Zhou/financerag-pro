# Test Configuration for FinanceRAG-Pro

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    api: API endpoint tests
    pdf: PDF processing tests
    vector: Vector database tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test environment variables
env =
    TESTING = true
    LOG_LEVEL = ERROR
    API_HOST = localhost
    API_PORT = 8000